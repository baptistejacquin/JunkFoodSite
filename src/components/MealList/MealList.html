
<section class="meal">
  <h1>Meal List</h1>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Restaurant</th>
      <th>Speciality from</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="meal in meals">
      <td > {{meal.name}} </td>
      <td > {{meal.restaurant}} </td>
      <td > {{meal.country}} </td>
      <td>   {{meal.price/100}} €</td>
    </tr>
    </tbody>
  </table><br>

  <!-- Button trigger modal -->
  <button type="button" @click="randomMealFunction" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Where go to eat ?
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Proposition for lunch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Restaurant</th>
              <th>Speciality from</th>
              <th>Price</th>
            </tr>
            </thead>
            <tbody v-if="randomMeal">
              <td > {{randomMeal.name}} </td>
              <td > {{randomMeal.restaurant}} </td>
              <td > {{randomMeal.country}} </td>
              <td>   {{randomMeal.price/100}} €</td>
            </tr>
            </tbody>
          </table><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
